<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TrustlineComm - Reliable Cloud Bulk SMS Platform</title>
    <meta name="description" content="TrustlineComm provides stable bulk SMS services, SMS API integration, shortcodes, USSD, and SMS Gateway solutions for your communication infrastructure.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }

        .main-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .brand-logo {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #1e8c70;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer small {
            display: block;
            margin-top: 10px;
        }

        .panel-heading {
            background-color: #1e8c70;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-container">
        <div class="brand-logo">
            TrustlineComm
        </div>

        <div class="panel-heading">
            Create Your Account
        </div>

        <form method="POST" action="https://www.trustlinecomm.co.ke/auth/register" id="register">
            <input type="hidden" name="_token" value="bSsKseGPjuE6gulDahLhoSrHMB1MHEMZ6c7NVY8x">
            
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email Address" required>
            </div>

            <!-- Full Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your Full Name" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Create a Password (min 8 characters)" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                <input type="password" name="password_confirmation" id="confirmPassword" class="form-control" placeholder="Retype Your Password" required>
            </div>

            <!-- Business Name Input -->
            <div class="mb-3">
                <label for="business_name" class="form-label">Business Name</label>
                <input type="text" name="business_name" id="business_name" class="form-control" placeholder="Your Business Name (optional)">
            </div>

            <!-- Phone Number Input -->
            <div class="mb-3">
                <label for="phone_no" class="form-label">Phone Number *</label>
                <input type="text" name="phone_no" id="phone_no" class="form-control" placeholder="Phone Number" required>
                <small class="form-text text-muted">We'll send an activation code to this number.</small>
            </div>

            <!-- CAPTCHA -->
            <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="6LdRswgTAAAAAMaeX7Hhn1gCSI2l2SyaBC2asZ-I"></div>
            </div>

            <!-- Terms of Service -->
            <div class="form-footer">
                <small>By clicking <strong>Create Account</strong>, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</small>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
