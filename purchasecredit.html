<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"> <!-- Link to external CSS -->
</head>
<body>
    <section id="content" class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">
                            <i class="fa fa-shopping-cart"></i> Purchase Credits
                        </h5>
                        <small>
                            <i class="fa fa-chevron-right"></i> Get more credits at the rate of 1 SMS = 1 Credit
                        </small>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <button type="button" class="btn btn-light btn-sm me-2">
                                    <i class="fa fa-home"></i> Dashboard
                                </button>
                                <button type="button" class="btn btn-light btn-sm me-2">
                                    <i class="fa fa-pie-chart"></i> Payment History
                                </button>
                                <a href="" class="btn btn-primary btn-sm">
                                    <i class="fa fa-bar-chart-o"></i> Usage History
                                </a>
                            </div>
                        </div>
                        <div class="d-flex mb-4">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link active" href="https://www.ujumbesms.co.ke/credits/add">Step 1 - Input Credits</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Step 2 - Payment</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Step 3 - Receipt</a>
                                </li>
                            </ul>
                        </div>
                        <form method="post" action="https://www.trustlinecomm.co.ke/credits/add" class="row g-3">
                            <input name="_token" type="hidden" value="Ix3DYP90kupOg66atMYfU79Y1OkpkPF1kWniKkbl">
                            <input type="hidden" value="0.75" name="sms_rate" class="sms_rate">
    
                            <div class="col-md-6">
                                <label for="credits_volume" class="form-label">Credits needed *</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-edit"></i>
                                    </span>
                                    <input type="text" id="credits_volume" class="form-control" placeholder="Type in the credits you require" name="credits_volume">
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <label for="amount_payment" class="form-label">Amount Payable *</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-shopping-cart"></i> KES
                                    </span>
                                    <input value="0.00" type="text" disabled id="amount_payment" class="form-control" name="amount_payment">
                                </div>
                            </div>
    
                            <div class="card-body">
                                <form id="paymentForm" method="post" action="#">
                                    <div class="mb-3">
                                        <label for="paymentMethod" class="form-label">Select Payment Method</label>
                                        <select id="paymentMethod" class="form-select" onchange="showPaymentDetails()">
                                            <option value="" selected disabled>Select Payment Method</option>
                                            <option value="mpesa_till">MPESA Till</option>
                                            <option value="mpesa_paybill">MPESA Paybill</option>
                                            <option value="bank_transfer">Bank Transfer</option>
                                        </select>
                                    </div>
            
                                    <!-- MPESA Till Section -->
                                    <div id="mpesa_till_section" class="payment-section d-none">
                                        <h6>MPESA Till Number: 123456</h6>
                                        <div class="mb-3">
                                            <label for="till_amount" class="form-label">Amount Payable *</label>
                                            <input type="text" id="till_amount" class="form-control" placeholder="Enter amount">
                                        </div>
                                        <button class="btn btn-primary" type="submit">Make Payment</button>
                                    </div>
            
                                    <!-- MPESA Paybill Section -->
                                    <div id="mpesa_paybill_section" class="payment-section d-none">
                                        <h6>MPESA Paybill Number: 789012</h6>
                                        <div class="mb-3">
                                            <label for="paybill_account" class="form-label">Account Number *</label>
                                            <input type="text" id="paybill_account" class="form-control" placeholder="Enter account number">
                                        </div>
                                        <div class="mb-3">
                                            <label for="paybill_amount" class="form-label">Amount Payable *</label>
                                            <input type="text" id="paybill_amount" class="form-control" placeholder="Enter amount">
                                        </div>
                                        <button class="btn btn-primary" type="submit">Make Payment</button>
                                    </div>
            
                                    <!-- Bank Transfer Section -->
                                    <div id="bank_transfer_section" class="payment-section d-none">
                                        <h6>Bank Transfer Details</h6>
                                        <div class="mb-3">
                                            <label for="bank_account" class="form-label">Bank Account Number *</label>
                                            <input type="text" id="bank_account" class="form-control" placeholder="Enter bank account number">
                                        </div>
                                        <div class="mb-3">
                                            <label for="bank_amount" class="form-label">Amount Payable *</label>
                                            <input type="text" id="bank_amount" class="form-control" placeholder="Enter amount">
                                        </div>
                                        <button class="btn btn-primary" type="submit">Make Payment</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-muted">
                                <!-- Optional footer content here -->
                            </div>
                        </div>
    
                            <div class="col-md-12 text-end">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-save"></i> Submit
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <!-- Optional footer content here -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
