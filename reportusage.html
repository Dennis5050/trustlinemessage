<style>
    /* General panel styling */
    .panel {

        margin-bottom: 20px;
    }

    .panel-heading {

    .panel-title .glyphicons {

    }

    .panel-body {
        padding: 20px;
    }

    .table {

    }

    .table th, .table td {
        padding: 12px;
        border: 1px solid #ddd;

    .form-control {

    }

        padding: 6px 12px;
    }

    .daterangepicker {
        position: absolute;
        z-index: 9999;
