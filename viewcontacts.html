<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .panel-heading {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }
        .panel-menu {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 0 0 5px 5px;
            margin-bottom: 20px;
        }
        .panel-body {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-default {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .btn-default:hover {
            background-color: #e2e6ea;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .table thead th a {
            color: white;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <section id="content" class="container">
        <div class="row">
            <div class="col-12">
                <div class="panel">
                    <div class="panel-heading d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-person-lines-fill"></i> Contacts
                        </h5>
                        <div>
                            <button type="button" class="btn btn-default">
                                <i class="bi bi-house-door"></i> Dashboard
                            </button>
                            <button type="button" class="btn btn-default">
                                <i class="bi bi-upload"></i> Upload Contacts
                            </button>
                            <a href="https://www.ujumbesms.co.ke/contacts/new" class="btn btn-primary">
                                <i class="bi bi-pencil"></i> New Contact
                            </a>
                        </div>
                    </div>
                    <div class="panel-menu">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-sm btn-default">
                                    <i class="bi bi-file-earmark-spreadsheet"></i> CSV Export
                                </button>
                                <button class="btn btn-sm btn-default">
                                    <i class="bi bi-file-earmark-spreadsheet"></i> Excel Export
                                </button>
                            </div>
                            <button class="btn btn-success btn-sm">
                                <i class="bi bi-filter"></i> Filter
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form>
                            <input type="submit" style="display: none;">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="column-phone_no">Phone Number</th>
                                        <th class="column-full_name">Name</th>
                                        <th class="column-admission_no">Adm No.</th>
                                        <th class="column-carrier">Carrier</th>
                                        <th class="column-groups">Groups</th>
                                        <th class="column-actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="column-phone_no">+254110295580</td>
                                        <td class="column-full_name"></td>
                                        <td class="column-admission_no"></td>
                                        <td class="column-carrier">Safaricom</td>
                                        <td class="column-groups">1. Ungrouped<br>2.</td>
                                        <td class="column-actions">
                                            <a class="btn btn-xs btn-dark" href="https://www.ujumbesms.co.ke/contacts/edit/npy4OBQ85emor5LZaOGXj6Lw1gJbvM">
                                                <i class="bi bi-pencil"></i> Edit
                                            </a>
                                            <a class="btn btn-xs btn-warning" href="https://www.ujumbesms.co.ke/contacts/delete/npy4OBQ85emor5LZaOGXj6Lw1gJbvM">
                                                <i class="bi bi-trash"></i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="6">
                                            <div class="text-end">
                                                <span class="showing_records">Showing records 1â€”1 of 1</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
